<!DOCTYPE html>

<head>
  <style>
    .container {
      width: 100px;
      height: 150px;
      border: 3px solid gray;
    }

    .box {
      width: 100%;
      height: 100%;
      position: relative;
      top: 0;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .box>li {
      width: 100%;
      height: 50px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box>li:nth-child(2n-1) {
      background-color: #fff;
    }

    .box>li:nth-child(n+4) {
      display: none;
    }

    .move {
      border: 1px solid green;
      animation-name: moveBox;
    }

    @keyframes moveBox {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100);
      }
    }
  </style>
</head>

    function Slots(data) {
      let _slots = [];
      if (data) _slots = data;

      this.switch = () => {
        const last = _slots.pop();
        _slots.unshift(last);
        this.render();
      }
      this.render = () => {
        lis.forEach((li, idx) => {
          li.innerHTML = _slots[idx];
        });
      }
    }

    const slots = new Slots(data);
    slots.render();


    function move() {

      let timer = 1;
      const LIMIT = 2000;
      const DELAY = 100;
      let direction = "up";
      while (timer > 0) {
        if (timer >= LIMIT)
          direction = "bottom";

        if (direction === "up")
          timer += DELAY;
        else
          timer -= DELAY;

        setTimeout(() => {
          slots.switch();
        }, timer);
      }
    }
  </script>
