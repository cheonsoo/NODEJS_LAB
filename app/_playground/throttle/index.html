      function throttling(evt) {
        if (timer)
            clearTimeout(timer);

        timer = setTimeout(function() {
          // var target = window.document.body;
          var target = document.querySelectorAll(".test-div")[0];
          console.log("==================================================");
          const innerHeight = window.innerHeight;
          const scrollPoz = window.pageYOffset;
          const totalHeight = target.clientHeight;
          console.log(`scrollPoz: ${scrollPoz}`);

          if (scrollPoz === 0) {
            console.log("hit the top");
          } else if (scrollPoz + innerHeight >= totalHeight) {
            console.log("hit the bottom");
          }

        }, 300);
      }

      window.addEventListener("scroll", throttling, true);
    </script>
